<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Invitaci√≥n</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: #f0f4ff;
        margin: 1rem;
        padding: 0;
      }

      .card {
        background: #fff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 1rem auto;
        box-sizing: border-box;
      }

      h1,
      h2,
      h3 {
        text-align: center;
        margin: 0.5rem 0;
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 1rem;
        background: #d1d4f8;
        border-radius: 10px;
        flex-wrap: wrap;
      }

      .stat {
        padding: 1rem;
        width: 30%;
        text-align: center;
        box-sizing: border-box;
        margin-bottom: 0.5rem;
      }

      table {
        width: 100%;
        margin-top: 1rem;
        border-collapse: collapse;
        overflow-x: auto;
        display: block;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 0.5rem;
        text-align: center;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .card {
          padding: 1rem;
          margin: 0.5rem auto;
        }

        h1 {
          font-size: 1.5rem;
        }

        h2 {
          font-size: 1.2rem;
        }

        h3 {
          font-size: 1rem;
        }

        .stat {
          width: 100%;
        }

        table, th, td {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="title"></h1>
      <h2 id="child"></h2>

      <div class="stats">
        <div class="stat">‚úÖ Asistir√°n: <span id="accepted">0</span></div>
        <div class="stat">‚ùå No podr√°n: <span id="declined">0</span></div>
        <div class="stat">ü§î Tal vez: <span id="maybe">0</span></div>
      </div>

      <h3>Total de respuestas: <span id="total">0</span></h3>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Estado</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="responsesTable"></tbody>
      </table>
    </div>

    <script>
      const slug = window.location.pathname.split("/").pop();

      async function loadSummary() {
        const res = await fetch(`/api/invitations/${slug}/responses`);
        const data = await res.json();

        document.getElementById("title").textContent =
          data.title || "Invitaci√≥n";
        document.getElementById("child").textContent = data.child_name;

        document.getElementById("accepted").textContent = data.accepted;
        document.getElementById("declined").textContent = data.declined;
        document.getElementById("maybe").textContent = data.maybe;
        document.getElementById("total").textContent = data.total;

        const tbody = document.getElementById("responsesTable");
        tbody.innerHTML = "";
        data.responses.forEach((r) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${r.id}</td>
<td>${
            r.status === "accepted"
              ? "‚úÖ Asistir√°"
              : r.status === "declined"
              ? "‚ùå No podr√°"
              : "ü§î Tal vez"
          }</td>
<td>${
            r.responded_at
              ? new Date(r.responded_at).toLocaleString("es-AR")
              : ""
          }</td>`;
          tbody.appendChild(tr);
        });
      }

      loadSummary();
    </script>
  </body>
</html>
